trigger:
- master
- beta
- beta/*

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false

- task: Npm@1
  displayName: 'npm run test'
  env:
    GH_TOKEN: $(GH_TOKEN)
    NPM_TOKEN: $(NPM_TOKEN)
  inputs:
    command: custom
    verbose: false
    customCommand: 'run test'

- task: Npm@1
  displayName: 'npm run tsc'
  inputs:
    command: custom
    verbose: false
    customCommand: 'run tsc'
